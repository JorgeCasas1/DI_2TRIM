<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="container mt-4">
      <h1>App Productos</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Formulario introducción</h2>
          <input
            id="input-nombre"
            placeholder="Nombre del producto"
            type="text"
            class="form-control mb-2"
          />
          <input
            id="input-descripcion"
            placeholder="Descripción"
            type="text"
            class="form-control mb-2"
          />
          <input
            placeholder="Precio"
            type="number"
            class="form-control mb-2"
            id="input-precio"
            placeholder="Descripción"
            type="text"
            class="form-control mb-2"
          />
          <p><span>0</span>/255</p>
          <select class="form-select" id="select-categoria">
            <option value="1">Tecnologia</option>
            <option value="2">Ropa</option>
            <option value="3">Muebles</option>
            <option value="4">Otras</option>
          </select>
          <button class="btn btn-primary mt-4" id="boton-registrar">
            Registrar
          </button>
          <button class="btn btn-warning mt-4">Vaciar</button>
          <button class="btn btn-danger mt-4">Limpiar lista</button>
        </div>

        <div class="col-md-6">
          <h2>Lista productos</h2>
          <ul class="list-group" id="listaProductos"></ul>
        </div>
      </div>
    </main>
    <script src="index_productos.js"></script>
  </body>
</html>
