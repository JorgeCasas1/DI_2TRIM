<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <center><h1>FORMULARIO GYM</h1></center>
    <div class="container">
      <div class="container text-center">
        <div class="col">
          <div class="row align-items-center">
            <div class="row">
              <input
                type="text"
                placeholder="Escribe el material que quieres comprar"
                id="inputNombreMaterial"
              />
            </div>
            <div class="row">
              <input
                type="number"
                placeholder="Escribe el precio del producto"
                id="inputPrecio"
              />
            </div>
            <div class="row">
              <input
                type="text"
                placeholder="Describe brevemente el producto elegido"
                id="inputDescripcion"
              />
            </div>
            <div class="row">
              <select class="form-select" id="select-materialGym">
                <option value="Tipo de material de gym" selected>
                  Tipo de material de gym
                </option>
                <option value="Powerlifter">Powerlifter</option>
                <option value="Culturista">Culturista</option>
                <option value="Calistenico">Calistenico</option>
              </select>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="botonEnviar">
          Enviar
        </button>
        <button type="button" class="btn btn-warning" id="botonEliminar">
          Eliminar lista
        </button>
        <button type="button" class="btn btn-info" id="botonInfo">
          Informaci√≥n
        </button>
        <div class="col">
          <h1>Lista de Materiales</h1>
          <ul id="lista-productos"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="index_material_gym.js"></script>
</html>
