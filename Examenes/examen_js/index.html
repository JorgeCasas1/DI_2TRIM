<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulario Genérico</title>
  </head>
  <body>
    <main class="container mt-4">
      <div class="row">
        <div class="col">
          <h2>Crear tweet</h2>
          <input
            placeholder="¿Qué esta pasando?"
            type="text"
            class="form-control mt-4"
            id="inputTexto"
          />
          <p><span id="spanCaracter">0</span>/200</p>
          <input
            placeholder="Ej: noticias, deportes, humor"
            type="text"
            class="form-control mt-2"
            id="inputCategoria"
          />

          <div class="mt-4">
            <button class="btn btn-primary" id="botonPublicar">
              Publicar teewt
            </button>
          </div>
        </div>

        <div class="col">
          <h2>Buscar por Categoria</h2>
          <input
            placeholder="Ej: noticias"
            type="text"
            class="form-control mt-2"
            id="inputBuscarCategoria"
          />
          <div class="mt-4">
            <button class="btn btn-primary" id="botonBuscar">Buscar</button>
            <button class="btn btn-warning" id="botonLimpiar">Limpiar</button>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <br />
        <br />
        <h2>TimeLine</h2>
        <ul class="list-group" id="listaCategoria"></ul>
      </div>
    </main>

    <script src="examen.js"></script>
  </body>
</html>
