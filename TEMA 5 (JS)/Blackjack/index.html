<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>

    <style>
      .carta {
        width: 150px;
        margin-left: -30px;
        transition: all 0.3s;
      }
      .carta:first-child {
        margin-left: 0;
      }
      .contenedor-cartas {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        min-height: 220px;
      }
      body {
        background-image:
          linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("./images/blackjack.jpg");

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;

        min-height: 100vh;
        margin: 0;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body class="bg-success text-white text-center p-5">
    <h1>Blackjack</h1>
    <div class="mb-4">
      <button class="btn btn-primary btn-lg" id="btn-sacar">Pedir Carta</button>
      <button class="btn btn-danger btn-lg" id="btn-plantarse">
        Plantarse
      </button>
    </div>

    <h3>Puntos: <span id="puntos-jugador">0</span></h3>

    <div id="jugador-cartas" class="contenedor-cartas"></div>

    <script src="./carta.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
