<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

  <body>
    <center><h1>FORMULARIO VIDEOJUEGOS</h1></center>
    <div class="container mt-4">
      <div class="row">
        <div class="col">
        <div class="input-group mb-3" >
          <input
            id="inputPrecio"
            type="number"
            class="form-control"
            placeholder="Precio del juego"
          />
        </div>
        <div class="input-group mb-3" >
          <input
            id="inputDesc"
            type="text"
            class="form-control"
            placeholder="DescripciÃ³n del juego"
          />
        </div>
        <p><span id="spanCaracter">0</span>/100</p>
        <div class="input-group mb-3" >
          <input
            id="inputNombre"
            type="text"
            class="form-control"
            placeholder="Escribe el titulo del juego"
          />
        </div>
        <div class="input-group mb-3">
          <select
            class="form-select"
            aria-label="Default select example"
            id="select-videojuegos"
          >
            <option selected>Plataformas</option>
            <option value="1">Mario Part</option>
            <option value="2">Smash Bros</option>
            <option value="3">Zelda</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="botonEnviar">
          Enviar
        </button>
        <button type="button" class="btn btn-info" id="botonInfo">Info</button>
        <button type="button" class="btn btn-warning" id="botonEliminar">
          Eliminar
        </button>
        </div>
        <div class="col">
        <center><h1>Lista Videojuegos</h1></center>
        <ul class="list-group" id="listaJuegos">
          
        </ul>
      </div>
      </div>
    </div>
   </div>
   <script src="formulario.js"></script>
